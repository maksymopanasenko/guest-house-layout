<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Guest House</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__body">
                <img src="img/guest-house-logo.png" alt="logo" width="128px" height="45px">
                <nav>
                    <ul class="header__list">
                        <li class="header__list_item"><a href="#" class="header__list_link">Start</a></li>
                        <li class="header__list_item"><a href="#" class="header__list_link">Contact</a></li>
                        <li class="header__list_item"><a href="#" class="header__list_link">Our history</a></li>
                    </ul>
                </nav>
                <a href="#" class="book__btn">Book now</a>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="container">
                <img src="img/guest-house-logo.png" alt="guest house" class="logo">
                <h2 class="banner__title">Experience the perfect combination of modern housing & natural scenery.</h2>
                <p class="banner__location">Located in Lofoten, norway</p>
            </div>
            <a href="#" class="banner__btn"></a>
        </section>
    </main>

</body>

</html>
